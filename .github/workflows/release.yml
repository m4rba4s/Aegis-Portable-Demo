name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker
        run: |
          docker build --output=dist .
          ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/aegis-cli
            dist/aegis.o
            dist/aegis-tc.o
            dist/install.sh
          body: |
            ## Aegis eBPF Firewall

            ### Quick Install

            ```bash
            # Download and run installer
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/aegis-cli
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/install.sh
            chmod +x aegis-cli install.sh
            sudo ./install.sh --install-only
            ```

            ### Files
            - `aegis-cli` - Main binary (eBPF bytecode embedded)
            - `aegis.o` - XDP eBPF object (optional, for advanced use)
            - `aegis-tc.o` - TC eBPF object (optional, for advanced use)
            - `install.sh` - Universal installer script

            ### Usage
            ```bash
            sudo aegis-cli -i eth0 tui
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build verification on multiple distros
  test-matrix:
    name: Test on ${{ matrix.os }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]

    steps:
      - uses: actions/checkout@v4

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
        continue-on-error: true

      - name: Test binary
        run: |
          chmod +x aegis-cli 2>/dev/null || echo "No binary to test"
